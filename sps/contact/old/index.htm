   <p><em class="requiredasterisk">*</em> <em class="required">Indicates required fields</em></p>
    <form action="http://www.csulb.edu/cgi-bin/formmail.cgi" method="post" name="University_Template_Contact_Form" id="University_Template_Contact_Form" style="margin-bottom: 0pt;" onsubmit="MM_validateForm('First_Name','','R','Last_Name','','R','Email','','RisEmail','Comments','','R');return document.MM_returnValue">
					<fieldset>
					<legend>Contact The Web Development Team</legend>
						<div class="bold">
			
							<p>
							  <label for="First_Name">First Name <em class="requiredasterisk">*</em> <br />
						<input id="First_Name" name="First_Name" value="" size="20" maxlength="50" type="text" /> 
							</label></p> 

			
							<p>
							  <label for="Last_Name">Last Name <em class="requiredasterisk">*</em> <br />
						<input id="Last_Name" name="Last_Name" value="" size="20" maxlength="50" type="text" /> 
							</label></p>
			
							<p><label for="Phone">Phone	<br />		
						<input id="Phone" name="Phone" value="" size="20" maxlength="14" type="text" /> 
							</label></p>

			
							<p>
							  <label for="Email">E-Mail <em class="requiredasterisk">*</em> <br />
						<input id="Email" name="Email" value="" size="20" maxlength="255" type="text" />
							</label></p>
			
							<p>
							  <label for="Comments">Comments: <em class="requiredasterisk">*</em> <br />
						<textarea name="Comments" cols="20" rows="5" id="Comments"></textarea>
							</label></p>
			
						<p>
							<input class="submit" id="submit" value="Submit" type="submit" />
						   <input class="submit" value="Clear Form" type="reset" />
						</p>
						  <input name="recipient" id="recipient" value="tdunlap.contact@gmail.com" type="hidden" />
						  <input name="realname" id="realname" value="" type="hidden" />

			
						  <input name="redirect" id="redirect" value="http://www.csulb.edu/misc/ut/contact/thankyou.htm" type="hidden" />
						  <input name="subject" id="subject" value="University Template Contact Form" type="hidden" />
			
						</div>
